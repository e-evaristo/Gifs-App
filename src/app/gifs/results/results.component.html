<div class="container">
    <div class="row">
        
        <div class="col-md-6 col-lg-4" *ngFor="let item of resultados">
            <div class="card-box">
                <div class="card-thumbnail">
                    <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="img-fluid">
                </div>
                <h3><span class="mt-2 text-danger">{{ item.title || '[não há título]' }}</span></h3>
            </div>
        </div>

    </div>
</div>

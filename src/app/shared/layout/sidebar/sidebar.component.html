<div class="modal animate__animated animate__bounceIn" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Giphy.com API KEY</h4>
      </div>
      <div class="modal-body">
        <p>Crie sua conta em <a href="https://developers.giphy.com/" target="_blank">developers.giphy.com</a> depois clique em "dashboard" para gerar sua chave.</p>
        <p>
          <input type="text" name="api_key" #api_key class="form-control" placeholder="Insira aqui sua chave">
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="closePopup()">Fechar</button>
      </div>
    </div>
  </div>
</div>
